<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="imagens/logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <section class="corpo">
                <section class="corpo-formulario">
                    <form>
                        <label for="nome">Nome e Sobrenome</label>
                        <input type="text" id="nome" class="inputpadrao" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">
                        
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="inputpadrao" required placeholder="(xx) Xxxxx-xxxx">

                        <label for="mensagem">Mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" class="inputpadrao" required></textarea>
                        <fieldset>
                            <legend>Como prefere o nosso contato?</legend>
                            <label for="radio-email"><input type="radio" name="radiocontato" value="email" id="radio-email">Email</label>
                            <label for="radio-whatsapp"><input type="radio" name="radiocontato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                            <label for="radio-telefone"><input type="radio" name="radiocontato" value="telefone" id="radio-telefone">Telefone</label>
                        </fieldset>    
                        <p>Qual horário pretende ser atendido?</p>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>   
                        
                        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>
                        <input type="submit" value="Enviar Formulário" class="botaoenviar">
                    </form>    
                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Segunda-feira</td>
                                <td>08h ~ 18h</td>
                            </tr>
                            <tr>
                                <td>Quarta-feira</td>
                                <td>08h ~ 18h</td>
                            </tr>
                            <tr>
                                <td>Sexta-feira</td>
                                <td>08h ~ 18h</td>
                            </tr>    
                        </tbody>
                    </table>
                </section>
            </section>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
